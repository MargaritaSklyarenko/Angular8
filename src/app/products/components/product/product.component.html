<div *ngIf="product">
    <h2>{{product.productName | uppercase}}</h2>
    <p>{{product.productCategory | uppercase}}</p>
    <p>{{product.description}}</p>
    <p>Price {{product.price | currency}}</p>
    <button 
        (click)="onBuyProduct($event)"
        [disabled]="!product.isAvailable"
        appBoldBorder='2px'>
        Buy {{product.productName}}
    </button>
    <button
        (click)="onShowDetails()">
        Details
    </button>
</div>
