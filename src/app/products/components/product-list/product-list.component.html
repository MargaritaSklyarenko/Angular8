<p *ngIf="(productsState$ | async).error as value">{{value}}</p>
<app-product 
    *ngFor = 'let product of (productsState$ | async).data' 
    [product] = "product" 
    (addToCartProduct)="onAddToCartProduct($event)"
    (showProductDetails)="onShowDetails($event)"
    appHighlight>
</app-product>
