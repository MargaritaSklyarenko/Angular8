<div *ngIf="product">
    <h2>{{product.name | uppercase}}</h2>
    <p>{{product.description}}</p>
    <p>Price {{product.price}}$</p>
    <button 
        (click)="onBuyProduct($event)"
        [disabled]="!product.isAvailable"
        appBoldBorder='2px'>
        Buy {{product.name}}
    </button>
</div>
